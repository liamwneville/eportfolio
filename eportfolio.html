<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="eportfolio.css" />
    <script
      src="https://kit.fontawesome.com/fdbc6f3bdd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="eport">
      <nav>
        <div class="logo">Liam Neville</div>
        <ul class="nav_list">
          <li>
            <a
              href=""
              class="nav_list--a link_effect-hover link_effect-hover--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav_list--a link_effect-hover link_effect-hover--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav_list--a nav_list--a-contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="eport_info row">
          <div class="eport_info--container row">
            <figure class="eport__photo--container">
              <img src="eportphoto2.PNG" class="eport__photo" alt="" />
            </figure>
            <h1 class="eport__intro--header">
              Welcome! I'm <strong class="eport_text">Liam</strong>
            </h1>
            <p class="eport__intro--about">
              I'm a software engineer with a dedication to perfecting website
              <strong class="eport_text">performance</strong> and
              <strong class="eport_text">responsiveness</strong> while giving
              users the ease of
              <strong class="eport_text">accessibility</strong>.
            </p>

            <div class="eport__intro--links-container">
              <a href="" class="eport__intro--links">
                <i class="fa-regular fa-paper-plane"></i>
              </a>
              <a href="" class="eport__intro--links"
                ><i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="" class="eport__intro--links">
                <i class="fa-brands fa-github"></i
              ></a>
              <a href="" class="eport__intro--links">
                <i class="fa-regular fa-file"></i>
              </a>
            </div>
            <figure class="intro_photo">
              <img src="introphoto.png" class="intro_photo--png" alt="" />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            This is my <strong class="eport_text">technology stack</strong>
          </h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="./languagesphoto/download.png"
                  alt=""
                  class="language__img"
                />
              </figure>
              <span class="language__name">
              React
              </span>

            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="./languagesphoto/matlab.jpg"
                  alt=""
                  class="language__img"
                />
              </figure>
              <span class="language__name">MATLAB</span>
              
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="./languagesphoto/python.png"
                  alt=""
                  class="language__img"
                />
              </figure>
              <span class="language__name">Python</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="./languagesphoto/download (1).png"
                  alt=""
                  class="language__img"
                />
              </figure>
              <span class="language__name">JavaScript</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="./languagesphoto/html.png"
                  alt=""
                  class="language__img"
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="./languagesphoto/png-transparent-cascading-style-sheets-logo-css3-html-web-development-world-wide-web-blue-angle-web-design.png"
                  alt=""
                  class="language__img"
                />
              </figure>
              <span class="language__name">CSS</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
